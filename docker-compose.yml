version: '2'

networks:
  default:
    driver: bridge
    ipam:
      driver: default

services:
  nginx:
    image: nginx:1.13
    container_name: nginx
    ports:
      - '8888:8888'
      - '443:443'
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/upstream.conf:/etc/nginx/conf.d/upstream.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/var/log/nginx:/var/log/nginx
    depends_on:
      - php
    restart: always
    networks:
      default:
        aliases:
          - dev.local

  php:
    build: ./docker/php71
    container_name: php
    volumes:
      - ./src:/var/www/html
      - ./docker/php71/php.ini:/usr/local/etc/php/php.ini
      - ./docker/php71/conf.d/opcache.ini:/usr/local/etc/php/conf.d/opcache.ini
      - ./docker/php71/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./docker/php71/php-fpm.d/php-fpm.conf:/usr/local/etc/php-fpm.d/php-fpm.conf
      - ./docker/php71/ssmtp/revaliases:/etc/ssmtp/revaliases
      - ./docker/php71/ssmtp/ssmtp.conf:/etc/ssmtp/ssmtp.conf
      - ./docker/var/log/php:/var/log/php
    environment:
      XDEBUG_CONFIG: remote_host=192.168.1.4 # IP компьютера, с которого запускается отладка
    depends_on:
      - db
    restart: always
    networks:
      - default

  db:
    image: mysql:5.7
    container_name: db
    ports:
        - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dev
      MYSQL_USER: dev
      MYSQL_PASSWORD: dev
    volumes:
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/var/data/mysql:/var/lib/mysql
      - ./docker/var/log/mysql:/var/log/mysql
    restart: always
    networks:
      - default

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
     - 8080:80
    environment:
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - db
    restart: always
    networks:
      - default
